<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            font-size: 20pt;
        }
    </style>
   
</head>
<body>
    <h1>Olá Mundo!</h1>

    <p>Já me livrei da maldição</p> <!--comentário em HTML-->

    <script>
        
        var nome = prompt("Qual seu nome?")
        document.write(`Olá, ${nome}! seu nome tem ${nome.length} letras. <br/>`) // document.write - escreva no documento, nome.lenght- número de letras!
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)

    </script>
     
</body>
</html>
