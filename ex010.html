<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>SISTEMAS DE MULTAS</h1>
    Velocidade do Carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="VERIFICAR" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
        var txtv = window.document.querySelector(`input#txtvel`)
        var res = window.document.querySelector(`div#res`)
        var vel = Number(txtv.value)
        res.innerHTML = `<p> Sua velocidade atual é de ${vel} Km/h </p>`

            if (vel>60){
                res.innerHTML+= `Você foi MULTADO por excesso de velocidade!`
            }

        res.innerHTML += `<p> Dirija sempre com cinto de segurança! </p>` /*Sempre tenho que concatenar para mostrar os 2 tela*/
        }

    </script>
</body>
</html>
