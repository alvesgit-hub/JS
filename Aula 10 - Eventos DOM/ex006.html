<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-style: normal;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; /*o texto fica no meio da tela*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div> 

    <script>

        
        var a = window.document.getElementById(`area`)
        a.addEventListener('click', clicar) 
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener ('mouseout', sair)

        function clicar (){
            
            a.innerText = `Clicou!` //muda o que estava na tela
            a.style.background = `red` // mudando a cor do bloco
        
        }

        function entrar() {
            var a = window.document.getElementById(`area`)
            a.innerText = `Entrou!` 
        
        }



        function sair() {
            var a = window.document.getElementById(`area`)
            a.innerText = `Saiu!` 
            a.style.background = 'green'
        
        }


       
         
    </script>
    
</body>
</html>
